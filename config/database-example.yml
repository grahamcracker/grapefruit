# Use sqlite3 for development...
# Unless you're ambitious and then you should use mysql
# since we're using mysql in production
development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

webwork:
  development:
    # You will have to fill this out with details on how to access
    # WebWork's MySQL server. It's fine to leave blank if you're not
    # going to be working with WebWork
    host:
    adapter: mysql2
    database:
    username:
    password: